<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <title>Progress Bar</title>
</head>

<body>
<div class="container">
  <div class="box-price basic">
    <h2 class="title">Basic</h2>

    <span class="price">5$</span>
  </div>

  <div class="box-price medium">
    <h2 class="title">Medium</h2>

    <span class="price">10$</span>
  </div>

  <div class="box-price pro">
    <h2 class="title">Pro</h2>

    <span class="price">20$</span>
  </div>

  <div class="progress-bar">
    <div class="marks">
      <span>5 Users</span>

      <span>100 Users</span>
    </div>

    <div class="scale">
      <span class="scale_fill scale_fill__users"></span>
    </div>

    <div class="marks">
      <span>20 GB</span>

      <span>100 GB</span>
    </div>

    <div class="scale">
      <span class="scale_fill scale_fill__bytes"></span>
    </div>

    <div class="marks">
      <span>1 Site</span>

      <span>50 Sites</span>
    </div>

    <div class="scale">
      <span class="scale_fill scale_fill__sites"></span>
    </div>
  </div>
</div>

</body>

</html>
